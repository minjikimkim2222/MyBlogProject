<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/myblog}" th:text="myblog">플랫폼이름</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/loginform}" th:text="로그인">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">내 벨로그</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 사용자 정보 띄워주기-->
<div class="container mt-5" >
    <h1 th:text="'안녕하세요, ' + ${user.username} + '님!'"></h1>
    <p>아이디 : <span th:text="${user.username}"></span></p>
    <p>이메일 : <span th:text="${user.email}"></span></p>
    <p>이름 : <span th:text="${user.name}"></span></p>
    <p>비밀번호 : <span th:text="${user.password}"></span></p>
    <p>이미지 url : <span th:text="${user.image}"></span></p>
    <p>role : <span th:text="${user.role}"></span></p>
</div>
