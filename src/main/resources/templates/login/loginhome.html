<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #121212;
        }
        .header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .header .auth-links {
            display: flex;
            gap: 10px;
        }
        .header .auth-links form,
        .header .auth-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
        }
        .header .auth-links form button,
        .header .auth-links a {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .header .auth-links form button:hover,
        .header .auth-links a:hover {
            background-color: #333333;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .card {
            background-color: #333333;
            border: none;
            border-radius: 10px;
            margin: auto;
            max-width: 600px;
        }
        .card-body {
            padding: 30px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <a class="brand" th:href="@{/myblog}" th:text="myblog">플랫폼이름</a>
    <div class="auth-links">
        <form th:action="@{/myblog/logout}" method="post">
            <button type="submit" th:text="로그아웃">로그아웃</button>
        </form>
        <form href="#" method="get">
            <button type="submit" th:text="메인으로">메인으로</button>
        </form>
    </div>
</div>

<!-- 사용자 정보 띄워주기 확인 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center" th:text="'안녕하세요, ' + ${user.username} + '님!'">안녕하세요, 사용자님!</h3>
                    <p>아이디: <span th:text="${user.username}">user_id</span></p>
                    <p>이메일: <span th:text="${user.email}">user@example.com</span></p>
                    <p>이름: <span th:text="${user.name}">사용자 이름</span></p>
                    <p>이미지 URL: <span th:text="${user.image}">image_url</span></p>
                    <p>역할: <span th:text="${user.role}">사용자 역할</span></p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
