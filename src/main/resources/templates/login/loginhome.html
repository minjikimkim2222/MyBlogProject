<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #121212;
        }
        .header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .header .auth-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .header .auth-links form,
        .header .auth-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
        }
        .header .auth-links form button,
        .header .auth-links a {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .header .auth-links form button:hover,
        .header .auth-links a:hover {
            background-color: #333333;
        }
        .dropdown-menu {
            background-color: #121212;
            border: none;
        }
        .dropdown-menu a,
        .dropdown-menu button {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: transparent;
            border: none;
            width: 100%;
            text-align: left;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background-color: #333333;
        }
        .search-btn {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <a class="brand" th:href="@{/myblog}" th:text="myblog">플랫폼이름</a>
    <div class="auth-links">
        <!-- 검색 버튼 -->
        <a href="#" class="search-btn">검색</a>
        <!-- 드롭다운 메뉴 -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                사용자
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuButton">
                <a class="dropdown-item" th:href="@{'/@' + ${encodedUsername} + '/posts'}">내 벨로그</a>
                <a class="dropdown-item" th:href="@{/writeform}">새 글 작성</a>
                <a class="dropdown-item" th:href="@{/settings}">설정</a>
                <form th:action="@{/myblog/logout}" method="post" style="margin: 0; padding: 0;">
                    <button type="submit" class="dropdown-item" style="padding: 5px 10px; background: none; border: none;">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
