<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #121212;
        }
        .header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .header .auth-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .header .auth-links form,
        .header .auth-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
        }
        .header .auth-links form button,
        .header .auth-links a {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .header .auth-links form button:hover,
        .header .auth-links a:hover {
            background-color: #333333;
        }
        .dropdown-menu {
            background-color: #121212;
            border: none;
        }
        .dropdown-menu a,
        .dropdown-menu button {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: transparent;
            border: none;
            width: 100%;
            text-align: left;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background-color: #333333;
        }
        .search-btn {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #333333;
        }

        <!-- 추가한 CSS -->

        .content {
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tabs .tab {
            cursor: pointer;
            padding: 10px;
            border-bottom: 3px solid transparent;
        }

        .tabs .tab.active {
            border-bottom: 3px solid white;
        }

        <!-- grid 레이아웃 설정 추가 -->

        #post-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .post {
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .post .post-title {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .post .post-subtitle {
            font-size: 1rem;
            color: #999999;
        }

        .post .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: #999999;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <a class="brand" th:href="@{/myblog}" th:text="myblog">플랫폼이름</a>
    <div class="auth-links">
        <!-- 검색 버튼 -->
        <a href="#" class="search-btn">검색</a>
        <!-- 드롭다운 메뉴 -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                사용자
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuButton">
                <a class="dropdown-item" th:href="@{'/@' + ${encodedUsername} + '/posts'}">내 벨로그</a>
                <a class="dropdown-item" th:href="@{/writeform}">새 글 작성</a>
                <a class="dropdown-item" th:href="@{/settings}">설정</a>
                <form th:action="@{/myblog/logout}" method="post" style="margin: 0; padding: 0;">
                    <button type="submit" class="dropdown-item" style="padding: 5px 10px; background: none; border: none;">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Content -->
<div class="content">
    <div class="tabs">
        <div class="tab" id="trending-tab" onclick="switchTab('trending')">트렌딩</div>
        <div class="tab" id="recent-tab" onclick="switchTab('recent')">최신</div>
    </div>
    <div id="post-container">
        <div th:each="post : ${posts}" class="post">
            <img th:src="${post.previewImage != null  ? '/images/' + post.previewImage.storeFileName : '/images/default-previewImage.png'}"
                 alt="미리보기 이미지" />
            <div class="post-title" th:text="${post.title}">Post Title</div>
            <div class="post-subtitle" th:text="${post.subtitle}">Post Subtitle</div>
            <div class="post-meta">
                <div th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd')}">블로그 수정 시간</div>
                <div th:text="${post.blog.user.username}">작성자</div>
                <div th:text="'❤️ ' + ${post.likeCount}">❤️ 좋아요 개수</div>
            </div>
        </div>
    </div>
</div>

<script>
    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById(`${tab}-tab`).classList.add('active');

        // 탭에 따라 다른 데이터를 불러오도록 Ajax 요청 등을 추가할 수 있음
        // 현재는 단순히 스타일만 변경
    }

    // 초기 탭 설정
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('trending-tab').classList.add('active');
    });
</script>
</body>
</html>
