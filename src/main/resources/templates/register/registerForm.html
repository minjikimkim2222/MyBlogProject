<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #121212;
        }
        .header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .header .auth-links {
            display: flex;
            gap: 10px;
        }
        .header .auth-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .header .auth-links a:hover {
            background-color: #333333;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .card {
            background-color: #333333;
            border: none;
            border-radius: 10px;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            background-color: #222222;
            border: 1px solid #444444;
            color: white;
        }
        .form-control:focus {
            background-color: #222222;
            color: white;
        }
        .field-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <a class="brand" th:href="@{/myblog}" th:text="myblog">플랫폼이름</a>
</div>

<!-- Register Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">회원가입</h3>

                    <form method="post" th:action th:object="${userRegisterDTO}">

                        <!-- 필드 에러 아니고, 글로벌 에러 체크 -->
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">전체 오류 메세지</p>
                        </div>
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" id="username" th:field="*{username}"
                                   class="form-control"
                                   placeholder="아이디">
                            <div class="field-error" th:errors="*{username}">
                                아이디 오류
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" id="password" th:field="*{password}"
                                   class="form-control"
                                   placeholder="암호">
                            <div class="field-error" th:errors="*{password}">
                                비밀번호 오류
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password-check"></label>
                            <input type="password" id="password-check" th:field="*{passwordCheck}"
                                   class="form-control"
                                   placeholder="암호 확인">
                            <div class="field-error" th:errors="*{passwordCheck}">
                                비밀번호 확인 오류
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" id="name" th:field="*{name}"
                                   class="form-control"
                                   placeholder="이름">
                            <div class="field-error" th:errors="*{name}">
                                실명,별명 오류
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" id="email" th:field="*{email}"
                                   class="form-control"
                                   placeholder="이메일">
                            <div class="field-error" th:errors="*{email}">
                                이메일 오류
                            </div>
                        </div>
                        <input class="btn btn-secondary btn-block" type="submit" value="회원가입">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
