        .comment-content {

    document.querySelector('.comment-submit').addEventListener('click', function() {
        const content = document.querySelector('.comment-input').value;
        const postId = document.getElementById('post-id').value;
        const userId = document.getElementById('userSession-id').value;

        const payload = {
            content: content,

            userId : userId // ëŒ“ê¸€ ì‘ì„±í•  ë•Œ, ë¡œê·¸ì¸í•œ ìœ ì €ì •ë³´(ì„¸ì…˜ì •ë³´)ë¥¼ ì•Œê¸° ìœ„í•´ !!
        };

        // POST /comments - ëŒ“ê¸€ ì¶”ê°€ api request ë³´ë‚´ê¸°
        fetch('/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'

            body: JSON.stringify(payload)
        }) // ë””ë²„ê¹…ì„ ìœ„í•œ ì½”ë“œ ì¶”ê°€ -- ì‹¤ì€ .then(response => response.json()) í•˜ê³  ë‚œë’¤ .then (data => {}) í•´ë„ ë¨
            .then(response => {

                return response.text();  // ì‘ë‹µì„ í…ìŠ¤íŠ¸ë¡œ ë¨¼ì € ë°›ìŒ
            })
            .then(text => {

                return JSON.parse(text);  // ê·¸ëŸ° ë‹¤ìŒ í…ìŠ¤íŠ¸ë¥¼ JSONìœ¼ë¡œ íŒŒì‹±
            })
            .then(data => {

                    //alert('ì „ë‹¬ë°›ì€ commentId : ' + data.commentId);

                    // ìƒˆë¡œìš´ ëŒ“ê¸€ì„ ì¶”ê°€
                    const commentList = document.querySelector('.comments-list');
                    const newComment = document.createElement('div');
                    newComment.classList.add('comment'); // <div class="comment"></div>

                    // ì¶”ê°€í•œ, data-comment-id ê°’ ì„¤ì • ì¶”ê°€
                    newComment.setAttribute('data-comment-id', data.commentId);

                    newComment.innerHTML = `
                    <span class="comment-author">${data.authorName}</span>
                    <p class="comment-content">${data.content}</p>
                    <div class="comment-actions">
                        <span>${new Date(data.updatedAt).toLocaleString()}</span>
                        <span class="comment-edit">ìˆ˜ì •</span>
                        <span class="comment-delete">ì‚­ì œ</span>

                    commentList.appendChild(newComment);

                    // ëŒ“ê¸€ ì¶”ê°€ í›„, ëŒ“ê¸€ ê°œìˆ˜ë¥¼ ì—…ë°ì´íŠ¸
                    const commentsCount = document.querySelector('.comments-count');
                    const currentCount = parseInt(commentsCount.innerText.split(' ')[0]);
                    commentsCount.innerText = `${currentCount + 1}ê°œì˜ ëŒ“ê¸€`;

                    document.querySelector('.comment-input').value = ''; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                } else {
                    console.error('Comment creation failed:', data);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            }); // fetch -- POST /comments
    }); // document.querySelector

    // ëŒ“ê¸€ ìˆ˜ì • ë° ì‚­ì œ ê¸°ëŠ¥
    document.querySelector('.comments-list').addEventListener('click', function(event) {

        // ëŒ“ê¸€ ìˆ˜ì • ë²„íŠ¼ì„ í´ë¦­í•˜ë©´.. í•´ë‹¹ ëŒ“ê¸€ ë‚´ìš©ì´ ì…ë ¥ í¼ìœ¼ë¡œ ë³€í™˜ë˜ê²Œë”..
        if (event.target.classList.contains('comment-edit')) {
            const commentElement = event.target.closest('.comment');
            const contentElement = commentElement.querySelector('.comment-content');
            const originalContent = contentElement.innerText;
            contentElement.innerHTML = `<textarea class="edit-comment-input">${originalContent}</textarea>
                                        <button class="edit-comment-submit">ëŒ“ê¸€ ìˆ˜ì •</button>`;

        } else if (event.target.classList.contains('edit-comment-submit')) {// 'ëŒ“ê¸€ ìˆ˜ì •' ë²„íŠ¼ì„ í´ë¦­í•˜ë©´..
            // ì„œë²„ì— PATCH ìš”ì²­ì„ ë³´ë‚´ì„œ, ëŒ“ê¸€ ë‚´ìš©ì„ ì—…ë°ì´íŠ¸í•œë‹¤ !!

            const commentElement = event.target.closest('.comment');
            const commentId = commentElement.getAttribute('data-comment-id');
            const newContent = commentElement.querySelector('.edit-comment-input').value;

            const payload = {
                content: newContent
            };

            fetch(`/comments/${commentId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        const contentElement = commentElement.querySelector('.comment-content');
                        contentElement.innerText = newContent;
                    } else {
                        console.error('Comment update failed:', data);
                    }
                })
                .catch(error => console.error('Fetch error:', error));

        } else if (event.target.classList.contains('comment-delete')) { // -- ì‚­ì œë²„íŠ¼ í´ë¦­í•˜ë©´..
            // ì„œë²„ì— DELETE ìš”ì²­ì„ ë³´ë‚´ì„œ, ëŒ“ê¸€ì„ ì‚­ì œí•œë‹¤
            const commentElement = event.target.closest('.comment');
            const commentId = commentElement.getAttribute('data-comment-id');

            fetch(`/comments/${commentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        location.reload(true);
                    } else {
                        console.error('Comment deletion failed:', data);
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        }

    document.addEventListener('DOMContentLoaded', function() {
        const userId = document.getElementById('userSession-id').value; // í˜„ì¬ ë¡œê·¸ì¸í•œ ì‚¬ìš©ì
        const followedUserId = document.getElementById('userBlog-id').value; // íŒ”ë¡œìš° ëŒ€ìƒ
        const followButton = document.getElementById('follow-button');
