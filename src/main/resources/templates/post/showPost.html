<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Post View</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .like-container {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .like-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .like-count {
            color: #fff;
            font-size: 18px;
        }

        .post-container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }

        .post-header {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .post-title {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-author, .post-time {
            font-size: 0.9em;
            color: #bbb;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .post-action {
            cursor: pointer;
            color: #888;
        }

        .post-content {
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }

        .author-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .author-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author-details {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-size: 1.1em;
            font-weight: bold;
        }

        .comments-section {
            padding: 20px 0;
        }

        .comments-section h2 {
            margin-bottom: 10px;
        }

        .comment-input {
            width: 100%;
            height: 100px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-submit {
            padding: 10px 20px;
            background-color: #1e90ff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .comment {
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-content {
            margin: 5px 0;
        }

        .comment-actions {
            font-size: 0.9em;
            color: #bbb;
            cursor: pointer;
        }

        body div {
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="like-container">
    <button class="like-button">❤</button>
    <div class="like-count">0</div>
</div>

<div class="post-container">
    <div class="post-header">
        <h1 class="post-title" th:text="${post.title}">현재 post 제목</h1>
        <div class="post-meta">
            <span class="post-author" th:text="${user.name}">user의 name</span>
            <span class="post-time"
            th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">가장 최근 포스트 수정시간</span>
            <div class="post-actions">
                <span class="post-action">통계</span>
                <span class="post-action">수정</span>
                <span class="post-action">삭제</span>
            </div>
        </div>
    </div>

    <div>
        <div class="post-content" th:text="${post.content}"></div>
    </div>

    <div class="post-content">
        <div class="author-info">
            <img src="profile-image-url" alt="Author" class="author-image">
            <div class="author-details">
                <span class="author-name" th:text="${user.username}">유저 닉네임</span>
            </div>
        </div>
    </div>

    <div class="comments-section">
        <h2 class="comments-count" th:text="${post.comments.size()} + '개의 댓글'">0개의 댓글</h2>
        <textarea class="comment-input" placeholder="댓글을 작성하세요"></textarea>
        <button class="comment-submit">댓글 작성</button>

        <div class="comments-list">
            <div th:each="comment : ${post.comments}">
                <div class="comment">
                    <span class="comment-author" th:text="${user.name}">작성자</span>
                    <p class="comment-content" th:text="${comment.content}">댓글 내용</p>
                    <div class="comment-actions">
                        <span th:text="${#temporals.format(comment.updatedAt, 'yyyy-MM-dd HH:mm')}">작성 시간</span>
                        <span class="comment-edit">수정</span>
                        <span class="comment-delete">삭제</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- comments 엔디티로 postId를 보내기 위해, input hidden 필드 추가-->
    <input type="hidden" id="post-id" th:value="${post.id}">
    <input type="hidden" id="user-name" th:value="${user.name}">
</div>

<script>
    document.querySelector('.comment-submit').addEventListener('click', function() {
        const content = document.querySelector('.comment-input').value;
        const postId = document.getElementById('post-id').value;
        const userName = document.getElementById('user-name').value;

        const payload = {
            content: content,
            postId: postId
        };

        fetch('/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();  // 응답을 텍스트로 먼저 받음
            })
            .then(text => {
                console.log('Response text:', text);
                return JSON.parse(text);  // 그런 다음 텍스트를 JSON으로 파싱
            })
            .then(data => {
                console.log('Parsed data:', data);
                if (data.success) {
                    // 새로운 댓글을 추가
                    const commentList = document.querySelector('.comments-list');
                    const newComment = document.createElement('div');
                    newComment.classList.add('comment');
                    newComment.innerHTML = `
                    <span class="comment-author">${userName}</span>
                    <p class="comment-content">${data.content}</p>
                    <div class="comment-actions">
                        <span>${new Date(data.updatedAt).toLocaleString()}</span>
                        <span class="comment-edit">수정</span>
                        <span class="comment-delete">삭제</span>
                    </div>
                `;
                    commentList.appendChild(newComment);

                    // 댓글 추가 후, 댓글 개수를 업데이트
                    const commentsCount = document.querySelector('.comments-count');
                    const currentCount = parseInt(commentsCount.innerText.split(' ')[0]);
                    commentsCount.innerText = `${currentCount + 1}개의 댓글`;

                    document.querySelector('.comment-input').value = ''; // 입력 필드 초기화
                } else {
                    console.error('Comment creation failed:', data);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });

    }); // document.querySelector
</script>
</body>
</html>
